<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Arisio Andrade - Tecnologias</title>
    <link rel="stylesheet" href="./styles/skills.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    
    <!-- CSS do AOS (Animações) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <div class="container">
        <div class="glass-container" data-aos="fade-in" data-aos-duration="1500">
            <div class="nav" data-aos="fade-down" data-aos-delay="500">
                <div class="logo">
                    <a href="#">Skills</a>
                </div>
    
                <div class="nav-links">
                    <ul>
                        <li class="nav-link"><a href="./index.html">Sobre mim</a></li>
                        <li class="nav-link"><a href="./skills.html">Skills</a></li>
                        <li class="nav-link"><a href="./projetos.html">Projetos</a></li>
                    </ul>
                </div>
            </div>

            <div class="main">
                <!-- Front-End -->
                <div class="front-end" data-aos="fade-up" data-aos-delay="800">
                    <h2>Front-End</h2>
                    <div class="html" data-aos="fade-left" data-aos-delay="1000">
                        <i class="fa-brands fa-html5" title="HTML5"></i>
                    </div>
                    <div class="css" data-aos="fade-left" data-aos-delay="1100">
                        <i class="fa-brands fa-css3-alt" title="CSS3"></i>
                    </div>
                </div>

                <!-- Back-End -->
                <div class="back-end" data-aos="fade-up" data-aos-delay="1200">
                    <h2>Back-End</h2>
                    <div class="python" class="icons" data-aos="fade-left" data-aos-delay="1300">
                        <i class="fa-brands fa-python" title="Python"></i>
                    </div>
                    <div class="c" class="icons" data-aos="fade-left" data-aos-delay="1400">
                        <i class="fa-brands fa-cuttlefish" title="C"></i>
                    </div>
                    <div class="postgresql" class="icons" data-aos="fade-left" data-aos-delay="1500">
                        <i class="fa-solid fa-database" title="PostgreSQL"></i>
                    </div>
                    <div class="mysql" class="icons" data-aos="fade-left" data-aos-delay="1600">
                        <i class="fa-solid fa-database" title="MySQL"></i>
                    </div>
                </div>

                <!-- Tecnologias -->
                <div class="tecnologias" data-aos="fade-up" data-aos-delay="1700">
                    <h2>Tecnologias</h2>
                    <div class="git" class="icons" data-aos="fade-left" data-aos-delay="1800">
                        <i class="fa-brands fa-git" title="Git"></i>
                    </div>
                    <div class="github" class="icons" data-aos="fade-left" data-aos-delay="1900">
                        <i class="fa-brands fa-github" title="GitHub"></i>
                    </div>
                    <div class="figma" class="icons" data-aos="fade-left" data-aos-delay="2000">
                        <i class="fa-brands fa-figma" title="Figma"></i>
                    </div>
                    <div class="powerbi" class="icons" data-aos="fade-left" data-aos-delay="2100">
                        <i class="fa-solid fa-database" title="Power BI"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS do AOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1500, // Duração da animação
            once: true // Executa a animação apenas uma vez
        });
    </script>
</body>
</html>
