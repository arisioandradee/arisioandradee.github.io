    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                Arisio <span>Andrade</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="skills.html">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="projetos.html">Projetos</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="skills.html">Skills</a>
                <a href="projetos.html">Projetos</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>

    <section id="skills">
        <div class="skills-container">
            <h2 data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500">Minhas Habilidades</h2>

                    <!-- Front-End -->
        <div class="skills-category">
            <h3 data-aos="fade-up" data-aos-duration="1500" data-aos-delay="600">Front-End</h3>
            <div class="skills-grid">
                <div class="skill-item" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="700">
                    <i class="fa-brands fa-html5"></i>
                    <h3>HTML</h3>
                </div>
                <div class="skill-item" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="800">
                    <i class="fa-brands fa-css3-alt"></i>
                    <h3>CSS</h3>
                </div>
            </div>
        </div>

        <!-- Back-End -->
        <div class="skills-category">
            <h3 data-aos="fade-up" data-aos-duration="1500" data-aos-delay="900">Back-End</h3>
            <div class="skills-grid">
                <div class="skill-item" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="1000">
                    <i class="fa-brands fa-python"></i>
                    <h3>Python</h3>
                </div>
                <div class="skill-item" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="1100">
                    <i class="fa-brands fa-java"></i>
                    <h3>Java</h3>
                </div>
                <div class="skill-item" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="1200">
                    <i class="fa-solid fa-database"></i>
                    <h3>MySQL</h3>
                </div>
                <div class="skill-item" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="1300">
                    <i class="fa-solid fa-database"></i>
                    <h3>PostgreSQL</h3>
                </div>
            </div>
        </div>

        <!-- Ferramentas -->
        <div class="skills-category">
            <h3 data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1400">Ferramentas</h3>
            <div class="skills-grid">
                <div class="skill-item" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="1500">
                    <i class="fa-brands fa-github"></i>
                    <h3>GitHub</h3>
                </div>
                <div class="skill-item" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="1600">
                    <i class="fa-brands fa-git"></i>
                    <h3>Git</h3>
                </div>
                <div class="skill-item" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="1700">
                    <i class="fa-brands fa-jupyter"></i>
                    <h3>Jupyter</h3>
                </div>
            </div>
        </div>


        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      // Inicialização do AOS sem configurações adicionais
      AOS.init();
    </script>
    <script src="script.js"></script>

</html>
